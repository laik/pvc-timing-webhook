apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: pvc-timing-webhook-local
webhooks:
- name: pvc-timing-webhook-local.storage.example.com
  clientConfig:
    url: https://192.168.5.200:8080/validate
    caBundle: 
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    operations: ["*"]
    resources: ["persistentvolumeclaims"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 10
  failurePolicy: Ignore
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pvc-timing-webhook-local
webhooks:
- name: pvc-timing-webhook-local.storage.example.com
  clientConfig:
    url: https://192.168.5.200:8080/mutate
    caBundle: 
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    operations: ["*"]
    resources: ["persistentvolumeclaims"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 10
  failurePolicy: Ignore
